  assemblies:
  - cs.temp.dll
  namespace: Inetlab.SMPP
  summary: 'Sets a license. '
  remarks: "\n<p>\nAfter purchase you will receive Inetlab.SMPP.license file per E-Mail.\nAdd this file into the root of project where you have a reference on Inetlab.SMPP.dll. Change &quot;Build Action&quot; of the file to &quot;Embedded Resource&quot;.\n</p>\n<p>\nSet license before using Inetlab.SMPP classes in your code:\n</p>\n"
  example:
  - "\n<pre><code>Inetlab.SMPP.LicenseManager.SetLicense(this.GetType().Assembly.GetManifestResourceStream(this.GetType(), &quot;Inetlab.SMPP.license&quot; ));</code></pre>\n"
  syntax:
    content: public static bool SetLicense(Stream stream)
    parameters:
    - id: stream
      type: Stream
      description: 'The stream, that contains license '
    return:
      type: System.Boolean
      description: 'True if it succeeds and license is valid, false if it fails. '
    content.vb: Public Shared Function SetLicense(stream As Stream) As Boolean
